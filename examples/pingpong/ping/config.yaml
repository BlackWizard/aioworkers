app:
  cls: app.Application

workers:
  worker:
    cls: aioworkers.worker.base.Worker
    run: worker.run
    autorun: true
    input: queues.pong
    output: queues.ping

queues:
  ping:
    cls: aioworkers.redis.RedisQueue
    key: ping-queue
  pong:
    cls: aioworkers.redis.RedisQueue
    key: pong-queue
